<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibefy</title>
  <link rel="icon" href="../assets/images/svgs/headphones_head.svg" type="image/svg">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="../css/card.css" />
  <style>
    .header-right a:hover {
      background-color: #FCFF00;
      color: black;
    }

    .content .fas {
      font-size: 1.4375rem;
      background: #FCFF00;
      height: 45px;
      width: 45px;
      line-height: 45px;
      text-align: center;
      border-radius: 50%;
      transition: 0.3s;
      cursor: pointer;
    }

    body::-webkit-scrollbar-thumb {
      background: #FCFF00;
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <nav class="navbar"></nav>
  <section class="card-list">

    <article class="card">
      <header class="card-header">
        <p>Macklemore & Ryan Lewis </p>
        <h2>Can't Hold Us feat.Ray Dalton</h2>
      </header>

      <div class="card-author">
        <a class="author-avatar" href="../assets/images/png/macklemore-ryan-lewis.jpg">
          <img src="../assets/images/png/macklemore-ryan-lewis.jpg" />
        </a>
        <svg class="half-circle" viewBox="0 0 106 57" style="stroke: #FCFF00;">
          <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
        </svg>

        <div class="author-name">
          <div class="author-name-prefix">Album</div>
          The Heist
        </div>
      </div>
      <div class="tags">
        <audio controls src="../assets/musics/cantholdus.mp3">
        </audio>
      </div>
    </article>

    <article class="card">
      <header class="card-header">
        <p>Pharrell Williams</p>
        <h2>Happy</h2>
      </header>

      <div class="card-author">
        <a class="author-avatar" href="../assets/images/png/pharrell_williams.jpg">
          <img src="../assets/images/png/pharrell_williams.jpg" />
        </a>
        <svg class="half-circle" viewBox="0 0 106 57" style="stroke: #FCFF00;">
          <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
        </svg>

        <div class="author-name">
          <div class="author-name-prefix">Album</div>
          Girl
        </div>
      </div>
      <div class="tags">
        <audio controls src="../assets/musics/happy.mp4">
        </audio>
      </div>
    </article>

    <article class="card">
      <header class="card-header">
        <p>Manuş Baba</p>
        <h2>Eteği Belinde</h2>
      </header>

      <div class="card-author">
        <a class="author-avatar" href="../assets/images/png/manuşbaba.jpg">
          <img src="../assets/images/png/manuşbaba.jpg" />
        </a>
        <svg class="half-circle" viewBox="0 0 106 57" style="stroke: #FCFF00;">
          <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
        </svg>

        <div class="author-name">
          <div class="author-name-prefix">Album</div>
          Dönersen Islık Çal
        </div>
      </div>
      <div class="tags">
        <audio controls src="../assets/musics/etegibelinde.mp4">
        </audio>
      </div>
    </article>

    <article class="card">
      <header class="card-header">
        <p>Mahmut Tuncer</p>
        <h2>Lolo</h2>
      </header>

      <div class="card-author">
        <a class="author-avatar" href="../assets/images/png/mahmuttuncer.png">
          <img src="../assets/images/png/mahmuttuncer.png" />
        </a>
        <svg class="half-circle" viewBox="0 0 106 57" style="stroke: #FCFF00;">
          <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
        </svg>

        <div class="author-name">
          <div class="author-name-prefix">Album</div>
          Lo by
        </div>
      </div>
      <div class="tags">
        <audio controls src="../assets/musics/lolo.mp4">
        </audio>
      </div>
    </article>

    <article class="card">
      <header class="card-header">
        <p>Murda & Ezhel</p>
        <h2>AYA </h2>
      </header>

      <div class="card-author">
        <a class="author-avatar" href="../assets/images/png/ezel_murda.png">
          <img src="../assets/images/png/ezel_murda.png" />
        </a>
        <svg class="half-circle" viewBox="0 0 106 57" style="stroke: #FCFF00;">
          <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
        </svg>

        <div class="author-name">
          <div class="author-name-prefix">Single</div>
        </div>
      </div>
      <div class="tags">
        <audio controls src="../assets/musics/aya.mp4">
        </audio>
      </div>
    </article>
  </section>
  <footer id="my_footer"></footer>
</body>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
<script type="text/javascript" src="../js/footer.js"></script>

</html>
