<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibefy</title>
  <link rel="icon" href="../assets/images/svgs/headphones_head.svg" type="image/svg">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="../css/card.css" />
  <style>
    .header-right a:hover {
      background-color: #56FF00;
      color: black;
    }

    .content .fas {
      font-size: 1.4375rem;
      background: #56FF00;
      height: 45px;
      width: 45px;
      line-height: 45px;
      text-align: center;
      border-radius: 50%;
      transition: 0.3s;
      cursor: pointer;
    }

    body::-webkit-scrollbar-thumb {
      background: #56FF00;
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <nav class="navbar"></nav>
  <section class="card-list">

      <header class="card-header">
        <p>Ömer Faruk Bostan</p>

      </header>
      <div class="card-author">
        <a class="author-avatar" href="../assets/images/png/ömer faruk bostan.jpg">
          <img src="../assets/images/png/ömer faruk bostan.jpg" />
        </a>
        <svg class="half-circle" viewBox="0 0 106 57" style="stroke: #56FF00;">
          <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
        </svg>

        <div class="author-name">
          <div class="author-name-prefix">Album</div>
          Erik Dalı
        </div>
      </div>
      <div class="tags">
        <audio controls src="../assets/musics/erik dalı.mp3">
        </audio>
      </div>
    </article>

          <div class="author-name-prefix">Album</div>
